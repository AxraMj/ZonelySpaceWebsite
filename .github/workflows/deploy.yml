
name: Build and Test for Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build:client

    - name: Run tests (if available)
      run: npm run test --if-present

    - name: Build success notification
      run: echo "âœ… Build completed successfully! Vercel will auto-deploy from main branch."
